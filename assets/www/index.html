<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>

<meta name="viewport" content="width=device-width; target-densityDpi=device-dpi; initial-scale=0.8; maximum-scale=0.8; minimum-scale=0.8; user-scalable=0" />

<meta http-equiv="pragma" content="no-cache" />


       
		
<script type="text/javascript" charset="utf-8" src="cordova-2.7.0.js"></script>
<script type="text/javascript" charset="utf-8" src="barcodescanner.js"></script>

    <script type="text/javascript" charset="utf-8">
     
    var myWidth = 0, myHeight = 0; 
	
	function alertSize() { 
		myWidth = window.innerWidth; 
		myHeight = window.innerHeight; 
		
		//window.alert( 'Width = ' + myWidth ); window.alert( 'Height = ' + myHeight ); 
	}
	
	function Scan() {
		 window.plugins.barcodeScanner.scan( function(result) {
        alert("We got a barcode\n" +
                  "Result: " + result.text + "\n" +
                  "Format: " + result.format + "\n" +
                  "Cancelled: " + result.cancelled);
	    }, function(error) {
	        alert("Scanning failed: " + error);
	                }
	    );
		
	}

    // Wait for Cordova to load
    //
    document.addEventListener("deviceready", onDeviceReady, false);

    // Cordova is ready
    //
    function onDeviceReady() {
        // Empty
        alertSize();
        if(myWidth > 0) document.body.style.width = myWidth;
        if(myHeight > 0) document.body.style.height = myHeight;
       
       Scan();
    }
	
	touchMove = function(event) {
		// Prevent scrolling on this element
		event.preventDefault();
	}
	
	
</script>


		
<style>
body {
	font-family: Arial, Helvetica, sans-serif;
	font-size: 36px;
	margin: 25px;
}

#title {
	font-weight:bold;
	text-align: center;
	width: 100%;
	position: relative;
	top: 10px;
	
}
#title2 {
	text-align: center;
	width: 100%;
	position: relative;
	top: 10px;
	font-size: 24px;
}
#text {
	text-align: left;
	width: 100%;
	position: relative;
	top: 40px;
	font-size: 24px;
}
</style>
</head>


<body ontouchmove="touchMove(event);">
<div id="title"></div>
<div id="title2"></div>
<div id="text"><input type="button" value="Scan" onclick="Scan();" ></div>

</body>

</html>

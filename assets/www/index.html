    <script type="text/javascript" charset="utf-8">
     
    var myWidth = 0, myHeight = 0; 
	
	function alertSize() { 
		myWidth = window.innerWidth; 
		myHeight = window.innerHeight; 
		
		//window.alert( 'Width = ' + myWidth ); window.alert( 'Height = ' + myHeight ); 
	}
	
	function dayofyear() {   
		var d=new Date(); // gets today's date
		var yn = d.getFullYear();
		var mn = d.getMonth();
		var dn = d.getDate();
		var d1 = new Date(yn,0,1,12,0,0); // noon on Jan. 1
		var d2 = new Date(yn,mn,dn,12,0,0); // noon on input date
		var ddiff = Math.round((d2-d1)/864e5);
		return ddiff+1; 
	}
		
	function PrintTitle(val) {
		document.getElementById("title").innerHTML = val;
	}
	function PrintTitle2(val) {
		document.getElementById("title2").innerHTML = val;
	}
	function PrintText(val) {
		document.getElementById("text").innerHTML += val;
	}

	}

    // Wait for Cordova to load
    //
    document.addEventListener("deviceready", onDeviceReady, false);

    // Cordova is ready
    //
    function onDeviceReady() {
        // Empty
        alertSize();
        if(myWidth > 0) document.body.style.width = myWidth;
        if(myHeight > 0) document.body.style.height = myHeight;
        Select();
    }
	
	touchMove = function(event) {
		// Prevent scrolling on this element
		event.preventDefault();
	}
	
	
</script>
